<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="container">
      <div class="field">
        <h3>Enter the task:</h3>
        <input type="text" id="input" />
      </div>
      <div class="task">
        <p class="tasklist" id="message"></p>
        <ul id="task-list"></ul>
        <button id="submitbtn">Enter task</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
